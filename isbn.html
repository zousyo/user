<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
    <script>
        const durl = "https://script.google.com/macros/s/AKfycbxvS9JmRMQXRle4fh_tbYzd3_nOwVRadU2Ab0lj23sBtJkChT38rnqpMIDqVjgmN18S/exec";
        function search(){
        var isbn = document.getElementById('isbn').value;
        var iurl = "https://www.googleapis.com/books/v1/volumes?q=isbn:"+isbn+"&country=JP";
        fetch(iurl , {
  method: "GET",
}).then(response => response.text())
.then(text => {
    var resdiv = document.getElementById('output').innerHTML;
    var data = JSON.parse(text);
    console.log(data);
    if(!data.items){
        alert('該当書誌がありません');
        document.getElementById('outisbn').value=isbn;
    }else{
    var bookInfo = data.items[0].volumeInfo;
        document.getElementById('outisbn').value=isbn;
        document.getElementById('title').value=bookInfo.title;
        document.getElementById('authors').value=bookInfo.authors;
        document.getElementById('categories').value=bookInfo.categories;
        document.getElementById('publishedDate').value=bookInfo.publishedDate;
        document.getElementById('VolumeLink').value=bookInfo.canonicalVolumeLink;
        document.getElementById('description').value=bookInfo.description;

        if(!bookInfo.imageLinks){
            document.getElementById('imageLinks').value='undefined';
        }else{
        if(!bookInfo.imageLinks.thumbnail){
        var images = Object.keys(bookInfo.imageLinks);
        console.log(images[0]);
        for(i=0;i<images.length;i++){
            document.getElementById('imageLinks').value=bookInfo.imageLinks[images[i]];
            image(bookInfo.imageLinks[images[i]]);
        }
      }else{
        console.log("thumbnail")
            document.getElementById('imageLinks').value=bookInfo.imageLinks.thumbnail;
            image(bookInfo.imageLinks.thumbnail);
      }
    }
    }
})
        }

        function sub(){
        var values ={};
        var isbn = document.getElementById('outisbn').value;
        var title = document.getElementById('title').value;
        var author = document.getElementById('authors').value;
        var categorie = document.getElementById('categories').value;
        var publish = document.getElementById('publishedDate').value;
        var descript = document.getElementById('description').value;
        var volumeurl = document.getElementById('VolumeLink').value;
        var imageurl = document.getElementById('imageLinks').value;
        if(!isbn||!title||!author){
          alert('未入力');
        }else{
        values["isbn"]=isbn;
        values["title"]=title;
        values["author"]=author;
        values["categorie"]=categorie;
        values["publish"]=publish;
        values["descript"]=descript;
        values["volumeurl"]=volumeurl;
        values["imageLinks"]=imageurl;
        console.log(values);

        var str = JSON.stringify(values);
var result = str.replace('&', '＆');
 
//「str」と「result」が同じ文字列になるまで繰り返す
while(result !== str) {
 
    str = str.replace('&', '＆');
    result = result.replace('&', '＆');
 
}

        var confirm =window.confirm("送信します");
    if(confirm){
      document.getElementById("runArea").className = 'runBg';
        var url =durl+'?page=add&name=master&mail=master&values='+result;
        console.log(url);
        fetch(url , {
  method: "GET",
}).then(response => response.text())
.then(text => {
        console.log(text);
    if(text=='success'){
        alert('登録されました');
        location.reload();
    }else if(text=='already'){
        alert('既に登録されています');
        location.reload();
    }
})
    }
  }
        }
        function load(){
            document.getElementById('interactive').classList.add("center");
            document.getElementById("modalArea").className = "modalBg";
      Quagga.init({
        inputStream: { type : 'LiveStream' },
          decoder: {
            readers: [{
              format: 'ean_reader',
              config: {}
            }]
          }
        }, (err) => {
          if(!err) {
            Quagga.start();
          }
            Quagga.start();
        });
  
      Quagga.onDetected((result) => {
        var code = result.codeResult.code;
        if(code[0]==9){
        document.getElementById('isbn').value=code;
        document.getElementById("modalArea").className = "modalNoDisp";
        Quagga.stop();
        search();
        }else{}
      });
    }
    function image(url){
      if(!url){
        url="./unbook.png";
      }
      document.getElementById('imageframe').src=url;
    }
    </script>
<link rel="stylesheet" href="./standard.css">
    <style>
      .drawingBuffer{
        width:0px;
        height: 0px;
      }
        .center{
          width: 100%;
          height: 100%;
        }
        input{
          border:none;
          width: 95%;
          outline:none;
        }
        #isbn{
          width:400px;
    padding: 10px 15px; /*ボックスを大きくする*/
    font-size: 16px;
    border-radius: 3px; /*ボックス角の丸み*/
    border: 2px solid #ddd; /*枠線*/
    box-sizing: border-box; /*横幅の解釈をpadding, borderまでとする*/
        }
        th,td {
         border: solid 1px;              /* 枠線指定 */
        }
        table{
          width: 98%;
          margin-top:30px;
          margin-bottom: 10px;
          border-collapse:  collapse; 
        }
        #outer{
          margin-top:30px ;
    width: 100%;
    display: flex;
  justify-content: center;
  }
  #inner{
    width: 500px;
  }
  #sbutton{
    width: 90px;
    padding:10px;
  border: 0;
    background: #ddd;
  }
  #imageframe{
    margin-top: 30px;
    width: 100%;
  }
/* === モーダル非表示（初期） ============================== */
.modalNoDisp {
  display : none;
}

/* === モーダルバックグランド ============================== */
.modalBg {
  position   : fixed;
  overflow   : hidden;
  top        : 0;
  right      : 0;
  bottom     : 0;
  left       : 0;
  background : radial-gradient(circle at 50% 50%,
                               rgba(0, 0, 0, 0.90),
                               rgba(0, 0, 0, 0.70));
  z-index    : 10;
}

/* === モーダルバックグランド：CLOSE時のアニメーション ===== */
.modalBgClose {
  bottom     : 100%;
  animation  : bgCloseAnime 0.3s ease;
}
@keyframes bgCloseAnime {                     /* フェードイン */
   0% { opacity: 1; bottom: 0 }
 100% { opacity: 0; bottom: 0 }
}

/* === モーダルウインド ==================================== */
.modalBg .modalWindow {
                             /* モーダルウインドを中心に表示 */
  position      : absolute;
  top           : 50%;
  left          : 50%;
  transform     : translate(-50%, -50%);
  overflow   : hidden;
  justify-content: center;
           /* ↓モーダルウインドウの見た目：変更してください */
  
           background : radial-gradient(circle at 50% 50%,
                               rgba(0, 0, 0, 0.90),
                               rgba(0, 0, 0, 0.70));
                               
  z-index    : 10;
  border        : none;
  border-radius : 10px;
  font-size     : 16pt;
}

</style>
    </style>

    <title>新規登録</title>
</head>
<body>
  <header id="header">
    <div class="wrapper">
        <div id="head-left">
          <a href="#" class="shadow">新規登録</a>
          </div>
    </div>
  </header>
  <div id="outer">
    <div id="inner">
    <label for="isbn">isbn入力</label><br>
    <input type="text" id="isbn">
    <button type="button" onclick="search()" id="sbutton">検索</button>
    <div id="output"></div>
    <table>
        <tr>
            <td>isbn</td><td><input type="text" id="outisbn"></td>
        </tr>
        <tr>
            <td>書名</td><td><input type="text"id="title"></td>
        </tr>
        <tr>
        <td>著者</td><td><input type="text" id="authors"></td>
        </tr>
        <tr>
        <td>カテゴリ</td><td><input type="text" id="categories"></td>
        </tr>
        <tr>
        <td>発行日</td><td><input type="text" id="publishedDate"></td>
        </tr>
        <tr>
          <td>url</td><td><input type="url" id="VolumeLink"></td>
        </tr>
        <tr>
        <td>説明</td><td><input type="text" id="description"></td>
        </tr>
        <tr>
          <td>画像url</td><td><input type="text" id="imageLinks" onchange="image(this.value)"></td>
        </tr>
    </table>
    <div id="btns">
    <button type="button" onclick="sub()">送信</button>
    <button type="button" onclick="load()" id="load">ISBN読み取り</button>
  </div>
  <div>
    <img src="./unbook.png" id="imageframe">
  </div>
  </div>
    </div>

    <div id="modalArea" class="modalNoDisp">
      <div class="modalWindow">
       <div id="interactive" class="viewport"></div>
      </div>
    </div>   
        
    <!-- 実行中ウインドウのエリア -->
<div id="runArea" class="runNoDisp">
  <div class="runWindow"> <!-- ここがウインドウとなります -->
    <p>実行中<br>しばらくお待ちください</p>
    <div class="bar"></div>
  </div>
</div>

</body>
</html>
