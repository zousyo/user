<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
    <link rel="stylesheet" href="./standard.css">
    <title>管理者画面</title>
    <style>
      .drawingBuffer{
        width:0px;
        height: 0px;
      }
      .modalNoDisp {
  display : none;
}

/* === モーダルバックグランド ============================== */
.modalBg {
  position   : fixed;
  overflow   : hidden;
  top        : 0;
  right      : 0;
  bottom     : 0;
  left       : 0;
  background : radial-gradient(circle at 50% 50%,
                               rgba(0, 0, 0, 0.90),
                               rgba(0, 0, 0, 0.70));
  z-index    : 10;
}
      /* === モーダルウインド ==================================== */
.modalBg .modalWindow {
                             /* モーダルウインドを中心に表示 */
  position      : absolute;
  top           : 50%;
  left          : 50%;
  transform     : translate(-50%, -50%);
  overflow   : hidden;
  justify-content: center;
           /* ↓モーダルウインドウの見た目：変更してください */
  
           background : radial-gradient(circle at 50% 50%,
                               rgba(0, 0, 0, 0.90),
                               rgba(0, 0, 0, 0.70));
                               
  z-index    : 10;
  border        : none;
  border-radius : 10px;
  font-size     : 16pt;
}

/***/
.modalNoDisp2 {
  display : none;
}

/* === モーダルバックグランド ============================== */
.modalBg2 {
  position   : fixed;
  overflow   : hidden;
  top        : 0;
  right      : 0;
  bottom     : 0;
  left       : 0;
  background : radial-gradient(circle at 50% 50%,
                               rgba(0, 0, 0, 0.90),
                               rgba(0, 0, 0, 0.70));
  z-index    : 10;
}

/* === モーダルバックグランド：OPEN時のアニメーション ====== */
.modalBgOpen2 {
  animation  : bgOpenAnime 0.3s ease;
}
@keyframes bgOpenAnime {                     /* フェードイン */
   0% { opacity: 0 }
 100% { opacity: 1 }
}

/* === モーダルバックグランド：CLOSE時のアニメーション ===== */
.modalBgClose2 {
  bottom     : 100%;
  animation  : bgCloseAnime 0.3s ease;
}
@keyframes bgCloseAnime {                     /* フェードイン */
   0% { opacity: 1; bottom: 0 }
 100% { opacity: 0; bottom: 0 }
}

/* === モーダルウインド ==================================== */
.modalBg2 .modalWindow2 {
                             /* モーダルウインドを中心に表示 */
  position      : absolute;
  top           : 50%;
  left          : 50%;
  transform     : translate(-50%, -50%);
  z-index       : 11;
           /* ↓モーダルウインドウの見た目：変更してください */
  width         : 300px;
  min-height    : 220px;
  background    : #fff;
  border        : 3px solid #35557f;
  border-radius : 10px;
  font-size     : 16pt;
  text-align    : center;
}

/* === モーダルウインド：OPEN時のアニメーション============= */
.modalBgOpen2 .modalWindow2 {
  animation     : modalOpenAnime 0.3s ease;
}
@keyframes modalOpenAnime {                      /* 上→中心 */
   0% { top : -50% }
 100% { top : 50%  }
}

/* === モーダルウインド：CLOSE時のアニメーション============ */
.modalBgClose2 .modalWindow2 {
  animation     : modalCloseAnime 0.3s ease;
}
@keyframes modalCloseAnime {                      /* 中心→下 */
   0% { top : 50%  }
 100% { top : 150% }
}
    </style>
    <script type="text/javascript" src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
    <script src="./admin.js"></script>
</head>
<body>
  <header id="header">
    <div class="wrapper">
        <div id="head-left">
          <a href="#" class="shadow">管理トップ</a>
          </div>
      <nav>
        <ul>
          <li><a href="./isbn.html">新規登録</a></li>
          <li><a href="./password.html">パスワードの変更</a></li>
          <li id="username"></li>
        </ul>
      </nav>
    </div>
  </header>
<div id="outer">
  <div id="inner">
    <button class="c-button" onclick="modal('borrowf')" id="borrow">貸出</button>
    <button class="c-button" onclick="modal('backf')" id="return">返却</button>

    <button class="c-button" onclick="location.href='./newer.html'">利用者登録</button>
  </div>
</div>

<div id="modalArea" class="modalNoDisp">
  <div class="modalWindow">
   <div id="interactive" class="viewport"></div>
  </div>
</div>   

<div id="confArea" class="modalNoDisp2">
  <div class="modalWindow2">
    <label for="how" id="label">ユーザー情報の入力方法</label>
<select id="select" onchange="load(this.id)">
  <option value="no" selected>選択してください</option>
<option value="cam">バーコード読み取り</option>
<option value="hum">手動入力</option>
</select>
  </div>
</div>
</body>
</html>
